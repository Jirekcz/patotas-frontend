<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patotas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>
<div class="container">
    <form th:action="@{/login/autenticar}" method="post">

        <div class="mt-5 mb-4">
            <h1>Login</h1>
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${loginModel.codigo != '00'}">
            <span th:text="${loginModel.mensaje}"></span>
        </div>

        <div class="mb-3">
            <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
                <option selected>Tipo de Documento</option>
                <option value="1">DNI</option>
                <option value="2">CEX</option>
                <option value="3">PAS</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control form-control-lg" placeholder="Ingresar nro de documento">
        </div>

        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Ingresar contraseÃ±a">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-outline-primary">Ingresar</button>
        </div>
    </form>
</div>
</body>
</html>
